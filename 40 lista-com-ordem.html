    <title>Exemplo  de  lista  com  ordem</title>
</head>
<body>
    <h1>Macarrão  instantâneo  - K19  Receitas</h1>
    <h2>Modo de preparo</h2>

    <ol>
        <li>Ferver 600 ml de água</li>
        <li>Colocar o macarrão na panela em fogo baixo</li>
        <li>Cozinhar por 4 min.</li>
        <li>Temperar com o pacotinho</li>
        <li>Dica extra: colocar um ovo para cozinhar junto, como uma sopa, fica bom demais!!</li>
    </ol>
  </body>
